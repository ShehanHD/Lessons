<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: auto;
        }
    td{
        text-align: center;
        width:50px;
        height:3px;
        background-color: rgb(255, 0, 0);
        color: aliceblue;
    }
    .pari{
        background-color: blue;
        color: aliceblue;
    }
    </style>
</head>
<body>
    <table id="demo"></table>

    <script>
        var arr = new Array();
        var str = "";
        for(var i=0; i<10; i++){
            arr[i] = new Array();
            for(var j=0; j<10; j++){
                arr[i][j] = Math.floor(Math.random()*100);
            }
        }

        for(var i=0; i<10; i++){
            str += "<tr>";
            for(var j=0; j<10; j++){
                if(arr[i][j] % 2 == 0)
                    str += "<td class='pari'>"+arr[i][j]+"</td>"
                else
                    str += "<td>x</td>"
            }
            str += "</tr>"
        }

        document.getElementById("demo").innerHTML = str;
    </script>
</body>
</html>
